<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming Platform</title>
    <!-- Favicon -->
     <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <!-- Js file link -->
     <script defer src="JS/script.js"></script>
     <!-- Daisy ui -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="w-11/12 mx-auto">
    <header>
        <!-- Navbar section -->
         <nav class="my-6">
             <div class="navbar">
                <div class="navbar-start">
                    <img src="images/Logo.png" alt="">
                </div>
            <div class="join">
                <div class="w-60">
                    <label class="input validator join-item">
                    <input id="search-input" type="text" placeholder="Search here..." required />
                    </label>
                </div>
                <button class="btn bg-red-500 text-white join-item">Search</button>
                </div>
                <div class="navbar-end">
                    <a class="btn">Sort by view</a>
                </div>
            </div>
         </nav>
         <div class="divider"></div>
         <!-- Buttons category -->
          <div id="btn-category" class="flex justify-center py-3 gap-3">

          </div>
    </header>
    <main id="videos-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 my-10"></main>
    <footer></footer>
    
    
</body>
</html>
